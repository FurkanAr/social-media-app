{% extends 'base.html' %}
{%load crispy_forms_tags %}

{% block content %}


<div class="container">
    <h3>Update Post</h3>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %} 
        {{ form|crispy }}
        <div class="mt-2">
            <button type="submit" class="btn btn-primary">Send Post</button>
        </div>     

    </form>
</div>  

{% endblock %}
